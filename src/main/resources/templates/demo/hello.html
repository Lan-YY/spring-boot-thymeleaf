<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   欢迎您： <span th:text="${user.userName}">userName</span><Br/>
   赋值：   <span th:text="${userName}">用户姓名</span><br/>
   拼接:    <span th:text="'Hello' +${userName} + '!'">Hello userName!</span><Br/>
  文本内联：  <span>Hello,[[${userName}]]</span>

    <script th:inline="javascript">
        var msg='Hello '+[[${userName}]] +'!';
        alert(msg);
    </script>

</body>
</html>
